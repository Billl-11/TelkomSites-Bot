<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="{{ url_for('static', filename='assets/Chat_landing2.png') }}" type="image/png">
  <title>TelkomBot</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="styles/style_login.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_login.css') }}"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- <script src="../login.js"></script> -->
</head>
<body class="min-h-screen bg-gray-100 bg-gradient-to-r from-red-300 to-red-120 font-poppins"  style="font-family: poppins;">
    <section>
        <div class="grid grid-cols-1 md:grid-cols-2 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="flex flex-row sm:flex-col px-8 gap-4 mb-5 sm:px-16">
                <div class="self-start"> 
                    <img src="{{ url_for('static', filename='assets/Chat_landing2.png') }}" alt="My Image" style="width: 25vw;"/>
                </div>
                <div class="">
                    <h1 class="text-[1rem] sm:text-[2.5rem] mt-5" style="font-weight: bold; font-family: poppins;">
                        Get to know Telkom Indonesia.
                    </h1>
                </div>
            </div>
            <div class="w-full bg-white rounded-xl shadow border md:mt-0 sm:max-w-md xl:p-0 mx-auto shadow-xl">
                <div class="p-12 px-12 space-y-8 md:space-y-5 sm:p-10 mx-auto">
                    <p class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl font-poppins">
                        TelkomBot 
                    </p>
                    <p>
                        <b>Login Page</b>
                    </p>
                    <form class="space-y-6 md:space-y-8" action="/login" method="post">
                        <div class="py-5">
                            <div>
                                <label for="username" class="block mb-2 text-sm text-gray-900 text-black">Username / Nama</label>
                                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 text-black" placeholder="" required="">
                            </div>
                            <div class="mt-6">
                                <label for="password" class="block mb-2 text-sm text-gray-900 text-black">Password / Kata Sandi</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 text-black" required="">
                            </div>
                        </div>
                        <button type="submit" class="w-full text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-3.5 text-center">
                            Sign in
                        </button>
                        <p class="text-sm font-light text-gray-500">
                            Don’t have an account yet? <a href="/register" class="font-medium text-blue-500 hover:underline">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
